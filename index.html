<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT Play</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #000; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* מסך פרופילים - לפי תמונה 1 */
        #profile-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .profile-container { display: flex; gap: 40px; margin-top: 50px; }
        .profile-box { text-align: center; cursor: pointer; transition: 0.3s; width: 140px; outline: none; }
        .profile-avatar { width: 140px; height: 140px; border-radius: 50%; border: 4px solid transparent; margin-bottom: 15px; background-size: cover; background-position: center; }
        .profile-box:focus .profile-avatar, .profile-box:hover .profile-avatar { border-color: #ff007f; transform: scale(1.1); }
        .profile-box span { font-size: 20px; font-weight: bold; }

        /* דף בית - לפי תמונה 2 */
        .category-title { font-size: 24px; margin: 40px 40px 10px; font-weight: bold; }
        .row { display: flex; gap: 20px; padding: 0 40px 40px; overflow-x: auto; }
        .row::-webkit-scrollbar { display: none; }
        .card { min-width: 280px; cursor: pointer; transition: 0.3s; outline: none; }
        .card img { width: 100%; border-radius: 8px; }
        .card:focus { transform: scale(1.05); }
        .card-title { margin-top: 10px; font-size: 16px; text-align: right; }

        /* דף סדרה - לפי תמונה 3 */
        .series-page { padding: 40px; }
        .series-header { display: flex; gap: 40px; margin-bottom: 50px; align-items: flex-start; }
        .series-header img { width: 450px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .episode-item { display: flex; gap: 30px; padding: 20px; border-radius: 10px; cursor: pointer; transition: 0.2s; align-items: center; outline: none; border-bottom: 1px solid #333; }
        .episode-item:focus { background: rgba(255,255,255,0.1); }
        .episode-img { width: 300px; height: 170px; border-radius: 5px; object-fit: cover; }
        .episode-info { flex: 1; text-align: right; }
        .episode-info h3 { margin: 0 0 10px 0; font-size: 22px; }
        .episode-info p { margin: 0; color: #aaa; line-height: 1.6; font-size: 16px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="width:100%; text-align:center; padding-top:20vh;">
        <h1 style="color:var(--red); font-size:80px;">HOT Play</h1>
        <button onclick="login()" style="padding:15px 30px; background:var(--red); color:white; border:none; border-radius:5px; cursor:pointer; font-size:20px;">התחבר עם Google</button>
    </div>

    <div id="profile-screen" class="hidden">
        <h1 style="font-size: 45px;">מי צופה היום ב-HOT play?</h1>
        <div class="profile-container" id="profile-list"></div>
    </div>

    <div id="app" class="hidden">
        <div id="home-view"></div>
        <div id="series-view" class="hidden"></div>
    </div>

    <script src="data.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider);
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "nitaylayish298@gmail.com") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('profile-screen').classList.remove('hidden');
                loadProfiles();
            }
        });

        function loadProfiles() {
            // הוספתי את הפרופילים לפי התמונה שלך
            const profiles = [
                { name: 'אבא', img: 'https://i.ibb.co/pWv6GZ7/avatar1.png' },
                { name: 'אימוש', img: 'https://i.ibb.co/pWv6GZ7/avatar2.png' },
                { name: 'נועה', img: 'https://i.ibb.co/pWv6GZ7/avatar3.png' },
                { name: 'ניתאי', img: 'https://i.ibb.co/pWv6GZ7/avatar4.png' },
                { name: 'אורי', img: 'https://i.ibb.co/pWv6GZ7/avatar5.png' }
            ];
            document.getElementById('profile-list').innerHTML = profiles.map(p => `
                <div class="profile-box" tabindex="0" onclick="selectProfile('${p.name}')">
                    <div class="profile-avatar" style="background-image: url('${p.img}')"></div>
                    <span>${p.name}</span>
                </div>
            `).join('');
        }

        function selectProfile(name) {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            renderHome(name);
        }

        function renderHome(userName) {
            const home = document.getElementById('home-view');
            home.classList.remove('hidden');
            document.getElementById('series-view').classList.add('hidden');
            
            const cats = ["המשך הצפייה של " + userName, "חדשים ומומלצים"];
            home.innerHTML = cats.map(cat => `
                <div class="category-title">${cat}</div>
                <div class="row">
                    ${seriesData.map(s => `
                        <div class="card" tabindex="0" onclick="showSeries('${s.id}')">
                            <img src="${s.image}">
                            <div class="card-title">${s.title}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function showSeries(id) {
            const s = seriesData.find(x => x.id === id);
            document.getElementById('home-view').classList.add('hidden');
            const view = document.getElementById('series-view');
            view.classList.remove('hidden');
            
            view.innerHTML = `
                <div class="series-page">
                    <button onclick="location.reload()" style="background:none; color:white; border:1px solid white; padding:10px; cursor:pointer; margin-bottom:20px;">← חזור</button>
                    <div class="series-header">
                        <img src="${s.image}">
                        <div>
                            <h1>${s.title}</h1>
                            <p style="max-width:600px; color:#ccc;">${s.description}</p>
                        </div>
                    </div>
                    <hr style="border:0; border-top:1px solid #333; margin:40px 0;">
                    ${s.episodes.map(ep => `
                        <div class="episode-item" tabindex="0" onclick="playVideo('${ep.driveId}')">
                            <img src="${ep.image}" class="episode-img">
                            <div class="episode-info">
                                <h3>פרק ${ep.number}</h3>
                                <p>${ep.desc}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function playVideo(id) {
            // התיקון הקריטי לנגן של גוגל דרייב
            const url = `https://drive.google.com/file/d/${id}/preview`;
            window.open(url, '_blank'); 
        }
    </script>
</body>
</html>
