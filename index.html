<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #0b0b0b; --sidebar-w: 250px; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: var(--sidebar-w); background: #000; display: flex; flex-direction: column; padding: 20px; border-left: 1px solid #222; transition: 0.3s; }
        .logo { width: 100%; height: 80px; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 30px; }
        .search-box { background: #222; border: none; padding: 10px; color: white; border-radius: 5px; margin-bottom: 20px; outline: none; }
        .nav-item { padding: 15px; font-size: 18px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; outline: none; }
        .nav-item:focus, .nav-item:hover { background: var(--red); transform: scale(1.05); }

        /* 转 专砖 */
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 50px; }
        .category-title { font-size: 22px; margin: 30px 40px 10px; font-weight: bold; }
        .row { display: flex; gap: 15px; padding: 10px 40px; overflow-x: auto; }
        .row::-webkit-scrollbar { display: none; }
        .card { min-width: 200px; max-width: 200px; cursor: pointer; transition: 0.3s; outline: none; }
        .card img { width: 100%; height: 115px; border-radius: 6px; object-fit: cover; background: #1a1a1a; }
        .card:focus { transform: scale(1.1); border: 2px solid white; }
        
        /* 祝 住专 */
        .series-page { padding: 40px; }
        .ep-item { display: flex; gap: 20px; padding: 15px; border-radius: 10px; cursor: pointer; outline: none; margin-bottom: 10px; background: rgba(255,255,255,0.02); }
        .ep-item:focus { background: rgba(255,255,255,0.1); }
        .ep-img { width: 180px; height: 100px; border-radius: 5px; object-fit: cover; }

        .hidden { display: none !important; }
        #profile-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="profile-screen" class="hidden">
        <h1 style="font-size: 40px;"> 爪驻 ?</h1>
        <div style="display: flex; gap: 30px;" id="profile-list"></div>
    </div>

    <div class="sidebar hidden" id="sidebar">
        <div class="logo" style="background-image: url('砖__拽砖专__砖');"></div>
        <input type="text" class="search-box" placeholder="驻砖 转..." oninput="search(this.value)">
        <div class="nav-item" tabindex="0" onclick="showCat('all')"> 祝 转</div>
        <div class="nav-item" tabindex="0" onclick="showCat('专')"> 住专转</div>
        <div class="nav-item" tabindex="0" onclick="showCat('住专')"> 住专</div>
        <div class="nav-item" tabindex="0" onclick="showCat('')">Ц </div>
    </div>

    <div class="main-content hidden" id="app">
        <div id="home-view"></div>
        <div id="series-view" class="hidden"></div>
    </div>

    <script src="data.js"></script>
    <script>
        // 拽驻专爪转 Firebase (砖专 驻 砖)
        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "nitaylayish298@gmail.com") {
                document.getElementById('profile-screen').classList.remove('hidden');
                loadProfiles();
            } else {
                // 拽 转专转   专
            }
        });

        function loadProfiles() {
            const profiles = ['转', '', '砖', '注', '专'];
            document.getElementById('profile-list').innerHTML = profiles.map(p => `
                <div style="text-align:center; cursor:pointer;" onclick="selectProfile('${p}')">
                    <div style="width:120px; height:120px; border-radius:50%; background:#333; margin-bottom:10px; border:3px solid transparent;" tabindex="0" onfocus="this.style.borderColor='white'"></div>
                    <span>${p}</span>
                </div>
            `).join('');
        }

        function selectProfile(name) {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            renderHome();
        }

        function renderHome(filter = 'all') {
            const home = document.getElementById('home-view');
            home.innerHTML = '';
            document.getElementById('series-view').classList.add('hidden');
            home.classList.remove('hidden');

            const categories = filter === 'all' ? [...new Set(seriesData.map(s => s.category))] : [filter];
            
            categories.forEach(cat => {
                const filtered = seriesData.filter(s => s.category === cat);
                if(filtered.length === 0) return;

                const section = document.createElement('div');
                section.innerHTML = `<div class="category-title">${cat}</div>
                                    <div class="row">
                                        ${filtered.map(s => `
                                            <div class="card" tabindex="0" onclick="showSeries('${s.id}')">
                                                <img src="${s.image}">
                                                <div style="text-align:center; padding:5px;">${s.title}</div>
                                            </div>
                                        `).join('')}
                                    </div>`;
                home.appendChild(section);
            });
        }

        function showSeries(id) {
            const s = seriesData.find(x => x.id === id);
            document.getElementById('home-view').classList.add('hidden');
            const view = document.getElementById('series-view');
            view.classList.remove('hidden');
            view.innerHTML = `<div class="series-page">
                <h1>${s.title}</h1>
                <p>${s.description}</p>
                ${s.episodes.map(ep => `
                    <div class="ep-item" tabindex="0" onclick="window.location.href='https://drive.google.com/file/d/${ep.driveId}/preview'">
                        <img src="${ep.image}" class="ep-img">
                        <div><h3>驻专拽 ${ep.number}</h3><p>${ep.desc}</p></div>
                    </div>
                `).join('')}
            </div>`;
        }

        function search(term) {
            const filtered = seriesData.filter(s => s.title.includes(term));
            // 拽转 爪转 转爪转 驻砖
        }

        function showCat(cat) { renderHome(cat); }
    </script>
</body>
</html>
