<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HOT play</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #ff0055; --bg: #000000; --sidebar-width: 70px; --sidebar-expanded: 220px; }
        
        body { 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; display: flex; position: fixed; inset: 0;
        }

        /* Sidebar */
        .sidebar { 
            width: var(--sidebar-width); background: #000; 
            display: flex; flex-direction: column; padding: 15px 5px; 
            border-left: 1px solid #222; height: 100%; z-index: 1000; 
            transition: width 0.3s ease; flex-shrink: 0; 
            overflow: hidden; white-space: nowrap;
        }
        .sidebar:focus-within, .sidebar:hover { width: var(--sidebar-expanded); }
        
        .logo { 
            width: 100%; height: 60px; background-size: contain; background-repeat: no-repeat; 
            background-position: center; margin-bottom: 20px; margin-top: 20px;
            background-image: url('./images/logo.png'); 
        }
        
        .nav-item { padding: 12px; font-size: 16px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; display: flex; align-items: center; color: #888; transition: 0.2s; }
        .nav-icon { font-size: 22px; min-width: 40px; text-align: center; }
        .nav-text { opacity: 0; visibility: hidden; transition: opacity 0.2s, visibility 0.2s; margin-right: 10px; font-weight: 600; }
        .sidebar:focus-within .nav-text, .sidebar:hover .nav-text { opacity: 1; visibility: visible; }
        .nav-item:focus { background: var(--red); color: white; transform: scale(1.05); }

        /* Main Content */
        .main-content { flex: 1; height: 100vh; display: flex; flex-direction: column; position: relative; background: #000; overflow: hidden; }

        .top-section { height: 55%; width: 100%; position: relative; flex-shrink: 0; z-index: 1; }
        .hero-bg { position: absolute; inset: 0; background-size: cover; background-position: top center; }
        .hero-bg::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, #000 5%, rgba(0,0,0,0.6) 50%, transparent 100%); }
        .hero-text { position: absolute; bottom: 20px; right: 50px; left: 50px; z-index: 2; }
        .hero-title { font-size: 60px; font-weight: 800; margin-bottom: 10px; text-shadow: 2px 2px 15px black; }
        .hero-desc { font-size: 20px; color: #ddd; max-width: 60%; }

        /* Bottom Section Scroll */
        .bottom-section { 
            height: 45%; flex-grow: 1; width: 100%; background: #000; 
            overflow-y: auto; overflow-x: hidden; padding-bottom: 100px;
        }
        .bottom-section::-webkit-scrollbar { display: none; }

        .category-block { margin-bottom: 10px; display: block; }
        .category-title { font-size: 18px; margin-right: 60px; font-weight: bold; color: #aaa; }
        
        /* --- ×”×ª×™×§×•×Ÿ ×”××•×—×œ×˜ ×œ×—×™×ª×•×š --- */
        .row { 
            display: flex; gap: 15px; 
            padding: 40px 60px; /* ××¨×•×•×— ×§×‘×•×¢ ×©×œ 60 ×¤×™×§×¡×œ×™× ××›×œ ×”×¦×“×“×™× ×©××’×Ÿ ×¢×œ ×”×–×•× */
            margin-top: -20px; 
            overflow-x: auto; scroll-behavior: smooth; white-space: nowrap; 
            scroll-snap-type: x mandatory; 
        }
        .row::-webkit-scrollbar { display: none; }
        
        .card { 
            display: inline-block; position: relative; cursor: pointer; 
            border-radius: 6px; overflow: hidden; 
            border: 2px solid transparent; 
            transition: transform 0.2s, border-color 0.2s; 
            flex-shrink: 0; z-index: 1;
        }
        
        .card.series { min-width: 200px; width: 200px; height: 112px; }
        .card.movie { min-width: 100px; width: 100px; height: 150px; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .card:focus { 
            transform: scale(1.2); /* ×”×’×“×œ×” ×§×¦×ª ×™×•×ª×¨ ××©××¢×•×ª×™×ª */
            z-index: 100; border-color: #fff; 
            box-shadow: 0 0 15px rgba(0,0,0,1); outline: none; 
        }

        .card-title-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 5px; text-align: center; font-size: 11px; opacity: 0; color: white; }
        .card:focus .card-title-overlay { opacity: 1; }

        #video-container { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; }
        .screen { display: none; }
        #loading-screen, #auth-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; }
        #content-view { display: none; padding: 30px; position: absolute; inset: 0; z-index: 20; background: #000; overflow-y: auto; }
        
        .search-input { width: 80%; background: #222; border: 2px solid #333; color: white; padding: 15px; font-size: 20px; border-radius: 50px; margin: 20px 60px; outline: none; }
        .search-input:focus { border-color: var(--red); }
    </style>
</head>
<body>

    <div id="loading-screen" style="display: flex;"><h1 style="color:#444">×˜×•×¢×Ÿ...</h1></div>

    <div id="auth-screen" class="screen">
        <h1 style="color:var(--red); font-size:50px">HOT Play</h1>
        <button class="login-btn" onclick="login()" style="background:var(--red); color:white; padding:15px 40px; border:none; border-radius:50px; font-size:20px; cursor:pointer;">×”×ª×—×‘×¨×•×ª ×¢× Google</button>
    </div>

    <div id="profile-screen" class="screen" style="flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-size:35px; margin-bottom:30px;">××™ ×¦×•×¤×”?</h1>
        <div id="profile-list" style="display:flex; gap:25px;"></div>
    </div>

    <div class="sidebar screen" id="sidebar">
        <div class="logo"></div>
        <div id="dynamic-nav"></div>
    </div>

    <div class="main-content screen" id="app">
        <div class="top-section">
            <div id="hero-bg" class="hero-bg"></div>
            <div class="hero-text">
                <div id="hero-title" class="hero-title"></div>
                <div id="hero-desc" class="hero-desc"></div>
            </div>
        </div>
        <div class="bottom-section" id="home-view"></div>
        <div id="content-view"></div>
    </div>

    <div id="video-container"></div>

    <script src="data.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI", authDomain: "app-c71dd.firebaseapp.com", projectId: "app-c71dd", storageBucket: "app-c71dd.firebasestorage.app", messagingSenderId: "256556501971", appId: "1:256556501971:web:98dbba775b0b8ca913bd26" };
        firebase.initializeApp(firebaseConfig);

        let currentProfile = null;
        let lastFocusedId = null;
        let currentPlayingId = null; 

        const profilesData = [
            { n: '× ×™×ª××™', i: 'https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg', type: 'kids' },
            { n: '××‘×', i: 'https://img.freepik.com/free-psd/3d-illustration-business-man-with-glasses_23-2149436194.jpg', type: 'adults' },
            { n: '××™××•×©', i: 'https://img.freepik.com/free-psd/3d-illustration-person-with-long-hair_23-2149436197.jpg', type: 'adults' },
            { n: '× ×•×¢×”', i: 'https://img.freepik.com/free-psd/3d-illustration-person-with-pink-hair_23-2149436186.jpg', type: 'kids' },
            { n: '××•×¨×™', i: 'https://img.freepik.com/free-psd/3d-illustration-person-with-glasses_23-2149436185.jpg', type: 'kids' }
        ];

        firebase.auth().onAuthStateChanged(user => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user && user.email === "nitaylayish298@gmail.com") { switchScreen('profiles'); loadProfiles(); } 
            else { switchScreen('auth'); }
        });

        function loadProfiles() {
            const list = document.getElementById('profile-list');
            list.innerHTML = profilesData.map(p => `
                <div class="profile-box" tabindex="0" onclick="selectProfile('${p.n}')" style="text-align:center; cursor:pointer;">
                    <div style="width:120px; height:120px; border-radius:50%; background-image:url('${p.i}'); background-size:cover; border:4px solid transparent;" class="p-img"></div>
                    <p>${p.n}</p>
                </div>`).join('');
            setTimeout(() => document.querySelector('.profile-box').focus(), 500);
        }

        function selectProfile(name) {
            currentProfile = profilesData.find(p => p.n === name);
            updateSidebar();
            switchScreen('home');
            renderHome();
        }

        function updateSidebar() {
            const nav = document.getElementById('dynamic-nav');
            nav.innerHTML = `
                <div class="nav-item" tabindex="0" onclick="showSearch()"><span class="nav-icon">ğŸ”</span><span class="nav-text">×—×™×¤×•×©</span></div>
                <div class="nav-item" tabindex="0" onclick="renderHome()"><span class="nav-icon">ğŸ </span><span class="nav-text">×¨××©×™</span></div>
                <div class="nav-item" tabindex="0" style="margin-top:auto" onclick="switchScreen('profiles')"><span class="nav-icon">ğŸ”„</span><span class="nav-text">×”×—×œ×£ ×¤×¨×•×¤×™×œ</span></div>`;
        }

        function renderHome() {
            const home = document.getElementById('home-view');
            home.innerHTML = '';
            document.querySelector('.top-section').style.display = 'block';
            
            const history = JSON.parse(localStorage.getItem(`history_${currentProfile.n}`) || "[]");
            if (history.length > 0) home.innerHTML += renderRow("×”××©×š ×¦×¤×™×™×”", history);

            const allowed = currentProfile.type === 'kids' ? ['×™×œ×“×™×'] : ['×¡×“×¨×•×ª', '×¡×¨×˜×™×'];
            const filtered = seriesData.filter(s => allowed.includes(s.category));
            const genres = [...new Set(filtered.map(s => s.genre || s.category))];
            
            genres.forEach(g => {
                const items = filtered.filter(s => (s.genre || s.category) === g);
                home.innerHTML += renderRow(g, items);
            });
        }

        function renderRow(title, items) {
            const hasSeries = items.some(i => i.type === 'series' || i.category === '×¡×“×¨×•×ª');
            const cards = items.map(s => {
                let cls = (hasSeries || title === "×”××©×š ×¦×¤×™×™×”") ? 'series' : 'movie';
                return `<div class="card ${cls}" tabindex="0" data-id="${s.id}" onclick="openContent('${s.id}')">
                            <img src="${s.image}">
                            <div class="card-title-overlay">${s.title}</div>
                        </div>`;
            }).join('');
            return `<div class="category-block"><p class="category-title">${title}</p><div class="row">${cards}</div></div>`;
        }

        function openContent(id) {
            const item = seriesData.find(x => x.id === id) || JSON.parse(localStorage.getItem(`history_${currentProfile.n}`)).find(x => x.id === id);
            if (!item) return;
            lastFocusedId = id;
            const view = document.getElementById('content-view');
            document.querySelector('.top-section').style.display = 'none';
            document.querySelector('.bottom-section').style.display = 'none';
            view.style.display = 'block';

            if (item.type === 'movie') {
                view.innerHTML = `<div style="height:100vh; display:flex; flex-direction:column; justify-content:center; padding:60px; background:linear-gradient(to right, #000, transparent), url('${item.image}') center/cover;">
                    <h1>${item.title}</h1><p style="max-width:500px">${item.description}</p>
                    <button class="nav-item" style="background:var(--red); color:white; width:200px; justify-content:center" onclick="playHD('${item.driveId}')">â–¶ × ×’×Ÿ ×¡×¨×˜</button>
                </div>`;
            } else {
                view.innerHTML = `<div style="padding:40px"><h1>${item.title}</h1><p>${item.description}</p>
                    <div class="row">${item.episodes.map(e => `<div class="card series" tabindex="0" data-id="${e.driveId}" onclick="playHD('${e.driveId}')"><img src="${e.image || item.image}"><div class="card-title-overlay">×¤×¨×§ ${e.number}</div></div>`).join('')}</div>
                </div>`;
            }
            setTimeout(() => view.querySelector('[tabindex="0"]').focus(), 100);
        }

        function playHD(id) {
            currentPlayingId = id;
            const container = document.getElementById('video-container');
            container.style.display = 'block';
            container.innerHTML = `<iframe id="player" src="https://drive.google.com/file/d/${id}/preview" style="width:100%; height:100%; border:none;" allow="autoplay"></iframe>`;
            
            // ×”×•×¡×¤×ª ×¤×¨×™×˜ ×œ×”×™×¡×˜×•×¨×™×”
            const item = seriesData.find(s => s.id === lastFocusedId || (s.episodes && s.episodes.some(e => e.driveId === id)));
            if(item) {
                let history = JSON.parse(localStorage.getItem(`history_${currentProfile.n}`) || "[]");
                history = history.filter(h => h.id !== item.id);
                history.unshift(item);
                localStorage.setItem(`history_${currentProfile.n}`, JSON.stringify(history.slice(0,10)));
            }
        }

        // --- ×¤×•× ×§×¦×™×™×ª ×”×™×¦×™××” ×”××”×™×¨×” ×•×”××ª×•×§× ×ª ---
        function closeVideo() {
            const container = document.getElementById('video-container');
            container.innerHTML = ''; 
            container.style.display = 'none';

            // ×”×—×–×¨×ª ×”×ª×¦×•×’×” ×©×œ ×“×£ ×”×¡×“×¨×”
            document.getElementById('content-view').style.display = 'block';
            
            // ×”×—×–×¨×ª ×¤×•×§×•×¡ ×œ×¤×¨×§ ×”××—×¨×•×Ÿ
            if (currentPlayingId) {
                setTimeout(() => {
                    const el = document.querySelector(`[data-id="${currentPlayingId}"]`);
                    if (el) { el.focus(); el.scrollIntoView({block:'center'}); }
                }, 50);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Back' || e.keyCode === 27) {
                if (document.getElementById('video-container').style.display === 'block') {
                    e.preventDefault();
                    closeVideo();
                    return;
                }
                handleBack();
            }
            
            // × ×™×•×•×˜ ××”×ª×¤×¨×™×˜ ×—×–×¨×” ×œ×ª×•×›×Ÿ
            const active = document.activeElement;
            if (active.classList.contains('nav-item') && e.key === 'ArrowLeft') {
                e.preventDefault();
                const firstCard = document.querySelector('.card');
                if (firstCard) firstCard.focus();
            }
        });

        function handleBack() {
            if (document.getElementById('content-view').style.display === 'block') {
                document.getElementById('content-view').style.display = 'none';
                switchScreen('home');
                renderHome();
                return;
            }
            if (document.getElementById('app').style.display === 'flex') { switchScreen('profiles'); }
        }

        function switchScreen(s) {
            document.querySelectorAll('.screen, #content-view, #video-container').forEach(e => e.style.display = 'none');
            if (s === 'auth') document.getElementById('auth-screen').style.display = 'flex';
            if (s === 'profiles') document.getElementById('profile-screen').style.display = 'flex';
            if (s === 'home') { 
                document.getElementById('sidebar').style.display = 'flex'; 
                document.getElementById('app').style.display = 'flex';
                document.querySelector('.bottom-section').style.display = 'block';
            }
        }

        document.addEventListener('focus', (e) => {
            if (e.target.classList.contains('card') && document.querySelector('.top-section').style.display !== 'none') {
                const id = e.target.dataset.id;
                const item = seriesData.find(x => x.id === id) || seriesData.find(s => s.episodes && s.episodes.some(ep => ep.driveId === id));
                if (item) {
                    document.getElementById('hero-bg').style.backgroundImage = `url('${item.image}')`;
                    document.getElementById('hero-title').innerText = item.title;
                    document.getElementById('hero-desc').innerText = item.description;
                }
            }
        }, true);

        function login() { firebase.auth().signInWithRedirect(new firebase.auth.GoogleAuthProvider()); }
    </script>
</body>
</html>
