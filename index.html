<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HotPlay VOD</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --red: #e50914; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* מסך פרופילים - עיצוב מעוגל לפי תמונה 1 */
        #profile-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .profile-container { display: flex; gap: 40px; margin-top: 50px; }
        .profile-box { text-align: center; cursor: pointer; transition: 0.3s; width: 140px; }
        .profile-avatar { width: 140px; height: 140px; border-radius: 50%; border: 4px solid transparent; margin-bottom: 15px; background-size: cover; background-position: center; }
        .profile-box:focus .profile-avatar, .profile-box:hover .profile-avatar { border-color: #ff007f; transform: scale(1.1); }
        .profile-box span { font-size: 20px; font-weight: bold; }

        /* דף בית - לפי תמונה 2 */
        .main-header { padding: 40px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .category-title { font-size: 24px; margin: 20px 40px; font-weight: bold; }
        .row { display: flex; gap: 20px; padding: 0 40px 40px; overflow-x: auto; scroll-behavior: smooth; }
        .row::-webkit-scrollbar { display: none; }
        .card { min-width: 300px; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; border-radius: 5px; }
        .card:focus { transform: scale(1.05); outline: none; }

        /* דף סדרה - לפי תמונה 3 */
        .series-page { padding: 40px; }
        .series-banner { display: flex; gap: 40px; margin-bottom: 50px; }
        .series-banner img { width: 450px; border-radius: 10px; }
        .episode-item { display: flex; gap: 30px; background: rgba(255,255,255,0.05); margin-bottom: 20px; padding: 20px; border-radius: 10px; cursor: pointer; transition: 0.2s; align-items: center; }
        .episode-item:focus { background: rgba(255,255,255,0.15); outline: 2px solid white; }
        .episode-img { width: 280px; height: 160px; border-radius: 5px; object-fit: cover; }
        .episode-info { flex: 1; }
        .episode-info h3 { margin: 0 0 10px 0; color: var(--red); }
        .episode-info p { margin: 0; color: #ccc; line-height: 1.6; font-size: 16px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="width:100%; text-align:center; padding-top:20vh;">
        <h1 style="color:var(--red); font-size:80px;">HotPlay</h1>
        <button onclick="login()" style="padding:15px 30px; background:var(--red); color:white; border:none; border-radius:5px; cursor:pointer; font-size:20px;">התחבר עם Google</button>
    </div>

    <div id="profile-screen" class="hidden">
        <h1 style="font-size: 45px;">מי צופה היום ב-HOT play?</h1>
        <div class="profile-container" id="profile-list">
            </div>
    </div>

    <div id="app" class="hidden">
        <div class="main-header">
            <h1 id="user-greeting" style="color:var(--red);"></h1>
        </div>
        <div id="home-view">
            </div>
        <div id="series-view" class="hidden" class="series-page">
            </div>
    </div>

    <script src="data.js"></script>
    <script>
        // קונפיגורציית Firebase שלך
        const firebaseConfig = {
            apiKey: "AIzaSyAuJlFyTuYypCVdJrZCrQGOEZZS5WDH6pI",
            authDomain: "app-c71dd.firebaseapp.com",
            projectId: "app-c71dd",
            storageBucket: "app-c71dd.firebasestorage.app",
            messagingSenderId: "256556501971",
            appId: "1:256556501971:web:98dbba775b0b8ca913bd26"
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider);
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user && user.email === "nitaylayish298@gmail.com") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('profile-screen').classList.remove('hidden');
                loadProfiles();
            }
        });

        function loadProfiles() {
            const profiles = [
                { name: 'אבא', img: 'https://images.maariv.co.il/image/upload/f_auto,q_auto/586339' },
                { name: 'אימוש', img: 'https://images.maariv.co.il/image/upload/f_auto,q_auto/586339' },
                { name: 'נועה', img: 'https://images.maariv.co.il/image/upload/f_auto,q_auto/586339' },
                { name: 'ניתאי', img: 'https://images.maariv.co.il/image/upload/f_auto,q_auto/586339' },
                { name: 'אורי', img: 'https://images.maariv.co.il/image/upload/f_auto,q_auto/586339' }
            ];
            const list = document.getElementById('profile-list');
            list.innerHTML = profiles.map(p => `
                <div class="profile-box" tabindex="0" onclick="selectProfile('${p.name}')">
                    <div class="profile-avatar" style="background-image: url('${p.img}')"></div>
                    <span>${p.name}</span>
                </div>
            `).join('');
        }

        function selectProfile(name) {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('user-greeting').innerText = "המשך הצפייה של " + name;
            renderHome();
        }

        function renderHome() {
            const home = document.getElementById('home-view');
            home.classList.remove('hidden');
            document.getElementById('series-view').classList.add('hidden');
            
            const cats = [...new Set(seriesData.map(s => s.category))];
            home.innerHTML = cats.map(cat => `
                <div class="category-title">${cat}</div>
                <div class="row">
                    ${seriesData.filter(s => s.category === cat).map(s => `
                        <div class="card" tabindex="0" onclick="showSeries('${s.id}')">
                            <img src="${s.image}">
                            <div style="padding:10px;">${s.title}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function showSeries(id) {
            const series = seriesData.find(s => s.id === id);
            const home = document.getElementById('home-view');
            const view = document.getElementById('series-view');
            
            home.classList.add('hidden');
            view.classList.remove('hidden');
            
            view.innerHTML = `
                <div class="series-page">
                    <button onclick="renderHome()" style="background:none; color:white; border:1px solid white; padding:10px 20px; cursor:pointer; margin-bottom:30px;">← חזור לבית</button>
                    <div class="series-banner">
                        <img src="${series.image}">
                        <div>
                            <h1 style="font-size:40px; margin:0;">${series.title}</h1>
                            <p style="font-size:18px; color:#aaa; max-width:600px; margin-top:20px;">${series.description}</p>
                        </div>
                    </div>
                    <h2>פרקים</h2>
                    <div id="episodes-list">
                        ${series.episodes.map(ep => `
                            <div class="episode-item" tabindex="0" onclick="window.location.href='https://drive.google.com/file/d/${ep.driveId}/view?authuser=0'">
                                <img src="${ep.image}" class="episode-img">
                                <div class="episode-info">
                                    <h3>פרק ${ep.number}</h3>
                                    <p>${ep.desc}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
